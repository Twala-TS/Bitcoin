<!DOCTYPE html>
<html>
	<head>
		<title>Registration page</title>
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<link href="register.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper" >
			<a href="Home.html"><button class="btn1">Home</button></a>
			<h1 >Register</h1>
				<form action="">
					<div class="field">
					
					<input type="text" placeholder="Username">
					<img src="users.png">
					</div>
					
					<div class="field">
					
					<input type="text " placeholder="Id number">
					<i class='bx bxs-user-badge'></i>
					</div>
					
					<div class="field">
					
					<input type="Email" placeholder="Email">
					<i class='bx bx-envelope'></i>
					</div>
					
					<div class="field">
					
					<input type="password" placeholder="password">
					<i class='bx bxs-lock-alt'></i>
					</div>
					
					<div class="field">
					
					<select>
						<option style="background-color:black">--Select Country--</option>
						<option style="background-color:black">Nigerian</option>
						<option style="background-color:black">South Africa</option>
						<option style="background-color:black">Egypt</option>
						<option style="background-color:black">France</option>
					</select>
					</div>
						<div class="forgot">
						<label><input type="checkbox">Remember me</label>
						
						</div>
					
					<button type="submit" class="btn">Register</button>
				
					<div class="register-link">
						<p>Already have an account?<a href="index.html">Login</a></p>
					</div>
				</form>
			
			</div>
	</body>
</html>
