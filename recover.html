<!DOCTYPE html>
<html>
	<head>
		<title>Recovery site</title>
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<link href="recover.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
		<h2>Recover Password</h2>
		
			<form action="">
				<div class="field">
					<input type="text" placeholder="ID number">
					<i class='bx bxs-user-badge'></i>
				</div>
				
				<div class="field">
					<input type="password" placeholder="password" name="newPassword">
					<i class='bx bxs-lock-alt'></i>
				</div>
				
				<div class="field">
					<input type="password" placeholder="Confirm password" name="confirmPassword">
					<i class='bx bxs-lock-alt'></i>
				</div>
				<button class="btn1">Recover</button>
				
				
			</form>
			<a href="index.html"><button class="btn1">Login</button></a>
		</div>
	
	</body>

</html>
